<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- <header>
        <h1>Simple Calculator</h1>
        <h2>This is a simple calculator. The functionalities are very limited as it was created for learning purposes.</h2>
      </header> -->
      <main class="container">
        <div class="label">
          <h1>
            JavaScript Calculator
          </h1>
          <p class="tagline">Electronics Calculator - by <a href="http://codepen.io/piyushpatel2005">Piyush Patel</a></p>
        </div>
        <div class="display">
          <input type="text" class="input">
        </div>
        <div class="buttons">
          <div>
            <button class="reset">CE</button>
            <button class="clear">AC</button>
            <button class="dot show">.</button>
            <button class="percent operation">%</button>
          </div>
          <div>
            <button class="seven show">7</button>
            <button class="eight show">8</button>
            <button class="nine show">9</button>
            <button class="add operation">+</button>
          </div>
          <div>
            <button class="four show">4</button>
            <button class="five show">5</button>
            <button class="six show">6</button>
            <button class="subtract operation">-</button>
          </div>
          <div>
            <button class="one show">1</button>
            <button class="two show">2</button>
            <button class="three show">3</button>
            <button class="multiply operation">x</button>
          </div>
          <div class="last-row">
            <button class="zero show">0</button>
            <button class="calculate">=</button>
            <button class="divide operation ">/</button>
          </div>
        </div>
      </main>
      <footer>
        <p>Designed and Developed by Piyush Patel</p>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
